<img id="result"/>

<script>
    fetch("/", {
        method: "POST",
        headers: { "Content-Type": "text/xml" },
        body: document.getElementById("input").value
    })
        .then(r => r.text())
        .then(svg => {
            document.getElementById("result").src =
                "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svg);
        });
</script>
